<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>About</title>
</head>
<body>
    <div class="AboutStyle">
        <div class="About-container">
          <div class="AboutAvatar">
            <img class="AboutAvatarImg" src={avatar} alt={name} />
          </div>
          <div class="AboutName">
            <h2 class="Abouth2">{name}</h2>
          </div>
          <p class="AboutProfession">{profession}</p>
          <p class="AboutBio">
            {bio}
          </p>
          <p class="AboutLocation">
            {address}
          </p>
          <div className="About-social">
            <Social social={social} />
          </div>
        </div>
    </div>
</body>
</html>
