<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habilidades</title>
</head>
<body>
    <div class="Skills">
        <h2 name="Skills"></h2>
        <div class="SkillsContainer">
          {props.data.map((skill, index) => (
            <div class='Skills-item' key={`Skills-${index}`}>
              <SkillsH5>{skill.name}</SkillsH5>
              <div class="SkillsLine">
                <span class="SkillsSpan" width={skill.percentage}></span>
              </div>
            </div>
          ))}
        </div>
    </div>
</body>
</html>
